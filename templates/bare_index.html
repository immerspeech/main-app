<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ImmerSpeech</title>
</head>
<body>
  <div id="overlay" class="overlay">
      <div class="loader-container">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="loader">
      </div>
      <h3 id="statusMessage" class="statusMessage"></h3>

  </div><br>

  <div class="centered-container">
      <div class="controller">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mainLogo">
          <h1>ImmerSpeech</h1>
          <br>
          <p>Welcome to our platform, choose to upload a video or record your voice to start dubbing.</p>
          <p>Currently only Korean is available for translation</p>
          <br>
          <div class="tab-container" id="tab-container">
              <div class="tab-content active" id="video-upload">
                  <div class="input-option-container">
                      <form id="uploadForm" enctype="multipart/form-data">
                          <input type="file" id="videoInput" name="file" accept="audio/*,video/*" style="display: none" required>
                          <button type="submit" style="display: none">Upload</button>
                      </form>
                      
                      <button class="btn" id="vu-upload-btn">
                          <i class="fa fa-upload" style="font-size:36px;"></i>
                      </button>
                  </div><br>
              </div>
          </div>
      </div>

      <div class="player">
        <div id="audioContainer">
          <audio id="audioPlayer" controls style="display: none;">
              <source id="audioSource" type="audio/wav">
              Your browser does not support the audio element.
          </audio>
        </div>
        <button id="downloadAllBtn" style="display: none;">Download All</button>
      </div>

  </div><br>
  
  <script type='text/javascript' src='{{ url_for("static", filename="js/scripts.js") }}'></script>
</body>
</html>
